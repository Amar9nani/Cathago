<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img class="header-logo" src="https://uploads-ssl.webflow.com/61ea81bfbcc4021c324c17e1/61ea81c0bcc402086c4c1984_CATHAGO%20Logo%20Nov.png" alt="Cathago Logo">
        </header>

        <div class="title">
            𝐂𝐫𝐞𝐝𝐢𝐭 𝐁𝐚𝐬𝐞𝐝 𝐃𝐨𝐜𝐮𝐦𝐞𝐧𝐭 𝐒𝐜𝐚𝐧𝐧𝐢𝐧𝐠 𝐒𝐲𝐬𝐭𝐞𝐦
        </div>

        <div class="main-content">
            <img src="https://cdn.dribbble.com/users/1280935/screenshots/6974685/media/ec4c386222b837da0ff6eabec3f59ba3.gif" alt="Login Animation" class="login-image">

            <div class="login-container">
                <div class="login-form">
                    <h1 class="welcome-text">Welcome</h1>
                    <div class="subtitle">Please enter your details to login</div>

                    <form id="loginForm">
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">User Email</label>
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <button type="submit" class="login-button">Login</button>

                        <div class="links-container">
                            <a href="#" id="resetPassword">Reset password</a>
                            <a href="register.html">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="copyright">
                    © 2025
                    <a href="#">Cathago™</a>
                    . All Rights Reserved.
                </span>

                <ul class="footer-links">
                    <li>
                        <a href="#" class="hover:underline">Contact @</a>
                    </li>
                    <li>
                        <a href="#">namarnadh.9@gmail.com</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
